<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="First Steps in Image Processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="Wellington Della Mura">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Coordinates in Image Processing</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="ImagemFiltroMedia.js" defer></script>
    
</head>
<body>
    <input type="file" id="fileLoader" class="hidden">
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> Using Coordinates in Image Processing</h1>
        <div class="mb-4 mt-4">
            <button class="bg-red-900 text-white py-1 px-2" 
                id="btnLoad">Load image</button>
                <button class="bg-gray-400 text-black py-1 px-2" 
                id="btnGray">Grayscale</button>
                <button class="bg-gray-400 text-black py-1 px-2" 
                id="btnGrayNTSC">GrayscaleNTSC</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btnMedian">Median</button>
                <button class="bg-green-400 text-white py-1 px-2" 
                id="btngBlur">Gaussian Blur</button>

                <button class="bg-yellow-400 text-black py-1 px-2" 
                id="btnMean">Mean</button>

                <button class="bg-yellow-400 text-black py-1 px-2" 
                id="btnMirror">Mirror</button>

                <button class="bg-red-400 text-white py-1 px-2" 
                id="btnRotacionar180">Rotacionar 180°</button>

                <button class="bg-gray-400 text-white py-1 px-2" 
                id="btnThreshold">Threshold</button>

                <button class="bg-blue-400 text-yellow py-1 px-2" 
                id="btnZoom2">2x</button>

                <button class="bg-blue-400 text-yellow py-1 px-2" 
                id="btnZoom4">4x</button>
                
                <button class="bg-blue-400 text-yellow py-1 px-2" 
                id="btnLessZoom2">1/2x</button>

                <button class="bg-blue-400 text-yellow py-1 px-2" 
                id="btnLessZoom4">1/4x</button>


                <button class="bg-blue-400 text-yellow py-1 px-2" 
                id="btnRotacionar90">Rotacionar 90°</button>

                <button class="bg-blue-400 text-yellow py-1 px-2" 
                id="btnRotacionar270">Rotacionar 270°</button>


        </div>

        <div class="flex">
            <div class="w-1/2 border-2 p-3 mr-3 ">
                <h1 class="font-bold text-3xl text-center pb-4">Original</h1>
                <img id="image" src="images/livros.jpg" class="m-auto" />
            </div>
        </div>
        <div class="w-1/2 border-2 p-3">
            <h1 class="font-bold text-3xl text-center pb-4">Canvas</h1>
            <canvas id="image-canvas" class="mx-auto" width = "900" height="900" ></canvas>   
    </div>
</body>
</html>
